<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f1a">
  <title>TurboWarp Mobile</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="app-bar">
    <div class="title">TurboWarp Mobile</div>
    <nav class="actions">
      <button id="installBtn" class="btn small" aria-label="Install">インストール</button>
      <button id="fullscreenBtn" class="btn small" aria-label="Fullscreen">全画面</button>
      <button id="wakeBtn" class="btn small" aria-label="Keep Awake">スリープ防止</button>
    </nav>
  </header>

  <main id="main" class="safe-area">
    <section class="controls">
      <label class="field">
        <span>プロジェクトURL / ID</span>
        <input id="projectInput" type="text" inputmode="url" placeholder="例: https://example.com/game.sb3 または ScratchのID (123456789)">
      </label>
      <div class="row">
        <button id="loadUrlBtn" class="btn">読み込む</button>
        <label class="btn file">
          <input id="fileInput" type="file" accept=".sb3,.zip" hidden>
          ファイルから
        </label>
      </div>

      <details class="advanced">
        <summary>詳細設定</summary>
        <div class="grid">
          <label>FPS
            <input id="fps" type="number" min="30" max="240" step="10" value="60">
          </label>
          <label>ターボモード
            <input id="turbo" type="checkbox" checked>
          </label>
          <label>高品質ペン
            <input id="hqpen" type="checkbox" checked>
          </label>
          <label>アドオン
            <input id="addons" type="text" placeholder="例: pause">
          </label>
          <label>ステージのみ
            <input id="stageonly" type="checkbox">
          </label>
        </div>
      </details>
    </section>

    <section class="player-wrap">
      <iframe id="player" title="TurboWarp Player" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </section>

    <section class="tips">
      <h2>ヒント</h2>
      <ul>
        <li>ホーム画面に追加してPWAとして使えます（iPhoneは共有ボタン→ホーム画面に追加）。</li>
        <li>.sb3を自サイトに置くとオフラインでも高速に再生できます（同一オリジン推奨）。</li>
        <li>ステージの比率は自動で収まるよう最適化。端末を横向きにすると広く表示できます。</li>
      </ul>
    </section>
  </main>

  <footer class="app-footer">© 2025 TurboWarp Mobile Template</footer>

  <noscript>このアプリを利用するにはJavaScriptを有効にしてください。</noscript>
</body>
</html>
